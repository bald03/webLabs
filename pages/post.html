<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Stylesheet -->
	<link rel="stylesheet" href="static/css/reset.css">
  <link rel="stylesheet" href="static/css/posts.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen:wght@300;400&family=Roboto&display=swap" rel="stylesheet">
  <title>{{ .Title }}</title>
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <span class="logo">Escape.</span>
      <nav class="menu">
        <a href="#" class="menu__item">Home</a>
        <a href="#" class="menu__item">Categories</a>
        <a href="#" class="menu__item">About</a>
        <a href="#" class="menu__item">Contact</a>
      </nav>
    </div>
  </header>
  <article class="post">
    <div class="post_header">
      <div class="container">
        <h1 class="post__title">{{ .Title }}</h1>
        <h2 class="post__subtitle">{{ .Subtitle }}</h2>
      </div>
    </div>
    <div class="post_photo">
      <img src="/{{ .ImgModifier }}" alt="Post photo" class="post__img">
    </div>
    <div class="post__wrapper">
      <div class="container">
        <p class="post__text">{{ .Content }}</p>
      </div>
    </div>
  </article>
  <section class="form__wrapper">
    <div class="container">
      <form action="submit" class="form" id="form" >
        <h2 class="form__title title__after">Stay in Touch</h2>
        <div class="form__body">
          <input class="form__input-email" placeholder="Enter your email address" type="email">
          <button class="form__btn">Submit</button>
        </div>
      </form>
    </div>
    <footer class="footer">
      <div class="container footer__inner">
        <span class="footer__logo">Escape.</span>
        <nav class="menu">
          <a href="#" class="menu__item">Home</a>
          <a href="#" class="menu__item">Categories</a>
          <a href="#" class="menu__item">About</a>
          <a href="#" class="menu__item">Contact</a>
        </nav>
      </div>
    </footer>
  </section>
</body>
</html>
